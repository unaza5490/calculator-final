<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Future Value Calculator</h1>
        <div class="form-group">
            <label for="principal">Principal Amount ($):</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="form-group">
            <label for="monthlyInvestment">Monthly Investment ($):</label>
            <input type="number" id="monthlyInvestment" placeholder="Enter monthly investment">
        </div>
        <div class="form-group">
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years">
        </div>
        <button class="button" onclick="calculateFutureValue()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
